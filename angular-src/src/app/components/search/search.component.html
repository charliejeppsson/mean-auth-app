<h1>Need music?</h1>
<p class="lead">With Tunebook you can search for virtually every artist, album and track in the history of music.</p>
<form>
  <div class="form-group">
    <input type="text" name="searchStr" [(ngModel)]="search" (keyup)="searchMusic()" class="form-control" placeholder="Search music">
  </div>
</form>
